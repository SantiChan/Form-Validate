<body>
    <div class="move-form2">
        <div class="size-form">
    <form action="show-data.html" method="GET" onSubmit="return validation();">
        <div class="form-group">
            <label>Name</label>
                <input id="name" type="text" name="name" placeholder="Name" tabindex="2" class="form-control">
        </div> <!--mirar placeholder -->
            <div id="error" data-error="error"></div>
        <div class="form-group">
            <label>Username</label>
                <input id="username" type="text" name="username" placeholder="Username" class="form-control">
        </div>
            <div id="error2" data-error="error"></div>
        <div class="form-group">
            <label>Email</label>
                <input id="email" type="email" name="email" placeholder="Email" class="form-control">
        </div>
            <div id="error3" data-error="error"></div>
        <div class="form-group">
            <label>Password</label>
                <input id="password" type="password" name="password" placeholder="Password" class="form-control">
        </div>
            <div id="error4" data-error="error"></div>
        <div class="form-group">
            <button type="submit" name="submit" value="send" class="btn btn-primary mb-2 move-button">Submit</button>
        </div>
    </div>
    </form> 
    </div>
    </div>
